<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Invitation System - EnkiConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="debug-container">
        <div class="debug-content">
            <div class="debug-header">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <span>EnkiConnect</span>
                </div>
                <h1>üîß Invitation System Debugger</h1>
                <p>Let's identify and fix the issues</p>
            </div>

            <div class="debug-section">
                <h2>üîç System Diagnostics</h2>
                <button class="debug-btn" onclick="runFullDiagnostic()">
                    <i class="fas fa-search"></i> Run Full Diagnostic
                </button>
            </div>

            <div class="diagnostic-results" id="diagnosticResults"></div>

            <div class="debug-section">
                <h2>üõ†Ô∏è Quick Fixes</h2>
                <div class="fix-buttons" id="fixButtons" style="display: none;">
                    <!-- Fix buttons will be dynamically added here -->
                </div>
            </div>

            <div class="debug-log">
                <h3><i class="fas fa-terminal"></i> Debug Log</h3>
                <div class="log-content" id="debugLog">
                    <div class="log-entry">üè∫ EnkiConnect Debugger Ready</div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Services CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <!-- EnkiConnect Scripts -->
    <script src="config.js"></script>
    <script src="supabase-cdn.js"></script>
    <script src="invitation-backend.js"></script>

    <script>
        let diagnosticResults = {};
        let currentUser = null;

        async function runFullDiagnostic() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Diagnosing...';
            btn.disabled = true;

            try {
                addLog('üîÑ Starting comprehensive diagnostic...');
                diagnosticResults = {};

                // Run all diagnostic checks
                await checkAuthentication();
                await checkSupabaseConnection();
                await checkDatabaseTables();
                await checkInvitationBackend();
                await checkEmailJSSetup();
                await checkTwilioSetup();
                await checkConfigurationFiles();

                // Display results and fixes
                displayDiagnosticResults();
                showAvailableFixes();

                addLog('‚úÖ Diagnostic complete!');

            } catch (error) {
                addLog('‚ùå Diagnostic failed: ' + error.message);
                console.error('Diagnostic error:', error);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function checkAuthentication() {
            addLog('üîê Checking user authentication...');
            
            try {
                if (!window.EnkiConnect) {
                    throw new Error('EnkiConnect not initialized');
                }

                const { user } = await window.EnkiConnect.auth.getCurrentUser();
                
                if (user) {
                    currentUser = user;
                    diagnosticResults.auth = {
                        status: 'success',
                        message: `‚úÖ Authenticated as ${user.email}`,
                        user: user
                    };
                    addLog('‚úÖ User authenticated: ' + user.email);
                } else {
                    diagnosticResults.auth = {
                        status: 'error',
                        message: '‚ùå Not authenticated',
                        fix: 'redirectToLogin'
                    };
                    addLog('‚ùå User not authenticated');
                }
            } catch (error) {
                diagnosticResults.auth = {
                    status: 'error',
                    message: '‚ùå Authentication error: ' + error.message,
                    fix: 'checkAuthSetup'
                };
                addLog('‚ùå Authentication check failed: ' + error.message);
            }
        }

        async function checkSupabaseConnection() {
            addLog('üóÑÔ∏è Checking Supabase connection...');
            
            try {
                if (!window.EnkiConnect?.supabase) {
                    throw new Error('Supabase client not initialized');
                }

                // Test basic connection
                const { data, error } = await window.EnkiConnect.supabase
                    .from('users')
                    .select('count')
                    .limit(1);

                // Connection is good if we get data or a "table doesn't exist" error
                if (error && !error.message.includes('relation "users" does not exist')) {
                    throw error;
                }

                diagnosticResults.supabase = {
                    status: 'success',
                    message: '‚úÖ Supabase connection working'
                };
                addLog('‚úÖ Supabase connection successful');

            } catch (error) {
                diagnosticResults.supabase = {
                    status: 'error',
                    message: '‚ùå Supabase connection failed: ' + error.message,
                    fix: 'checkSupabaseConfig'
                };
                addLog('‚ùå Supabase connection failed: ' + error.message);
            }
        }

        async function checkDatabaseTables() {
            addLog('üìä Checking database tables...');
            
            try {
                const requiredTables = ['invitations', 'email_logs', 'sms_logs', 'invitation_analytics'];
                const tableChecks = {};

                for (const table of requiredTables) {
                    try {
                        const { data, error } = await window.EnkiConnect.supabase
                            .from(table)
                            .select('count')
                            .limit(1);

                        if (error) {
                            if (error.message.includes('relation') && error.message.includes('does not exist')) {
                                tableChecks[table] = false;
                            } else {
                                throw error;
                            }
                        } else {
                            tableChecks[table] = true;
                        }
                    } catch (error) {
                        tableChecks[table] = false;
                    }
                }

                const missingTables = Object.keys(tableChecks).filter(table => !tableChecks[table]);
                
                if (missingTables.length === 0) {
                    diagnosticResults.database = {
                        status: 'success',
                        message: '‚úÖ All required tables exist'
                    };
                    addLog('‚úÖ All database tables exist');
                } else {
                    diagnosticResults.database = {
                        status: 'error',
                        message: `‚ùå Missing tables: ${missingTables.join(', ')}`,
                        fix: 'installDatabaseSchema',
                        missingTables: missingTables
                    };
                    addLog('‚ùå Missing database tables: ' + missingTables.join(', '));
                }

            } catch (error) {
                diagnosticResults.database = {
                    status: 'error',
                    message: '‚ùå Database check failed: ' + error.message,
                    fix: 'installDatabaseSchema'
                };
                addLog('‚ùå Database check failed: ' + error.message);
            }
        }

        async function checkInvitationBackend() {
            addLog('üîß Checking invitation backend...');
            
            try {
                if (!window.InvitationManager) {
                    throw new Error('InvitationManager not found');
                }

                // Test if the manager can initialize
                await window.InvitationManager.initialize();

                diagnosticResults.backend = {
                    status: 'success',
                    message: '‚úÖ Invitation backend loaded'
                };
                addLog('‚úÖ Invitation backend working');

            } catch (error) {
                diagnosticResults.backend = {
                    status: 'error',
                    message: '‚ùå Invitation backend error: ' + error.message,
                    fix: 'fixBackendLoading'
                };
                addLog('‚ùå Invitation backend error: ' + error.message);
            }
        }

        async function checkEmailJSSetup() {
            addLog('üìß Checking EmailJS setup...');
            
            try {
                const config = window.EnkiConfig?.email;
                
                if (!config) {
                    throw new Error('Email configuration not found');
                }

                if (config.serviceId === 'YOUR_EMAILJS_SERVICE_ID' || !config.serviceId) {
                    throw new Error('EmailJS not configured');
                }

                if (typeof emailjs === 'undefined') {
                    throw new Error('EmailJS library not loaded');
                }

                diagnosticResults.emailjs = {
                    status: 'success',
                    message: '‚úÖ EmailJS configured and loaded'
                };
                addLog('‚úÖ EmailJS setup working');

            } catch (error) {
                diagnosticResults.emailjs = {
                    status: 'warning',
                    message: '‚ö†Ô∏è EmailJS not configured (using simulation): ' + error.message,
                    fix: 'setupEmailJS'
                };
                addLog('‚ö†Ô∏è EmailJS not configured: ' + error.message);
            }
        }

        async function checkTwilioSetup() {
            addLog('üì± Checking Twilio setup...');
            
            try {
                const config = window.EnkiConfig?.twilio;
                
                if (!config) {
                    throw new Error('Twilio configuration not found');
                }

                if (config.accountSid === 'YOUR_TWILIO_ACCOUNT_SID' || !config.accountSid) {
                    throw new Error('Twilio not configured');
                }

                diagnosticResults.twilio = {
                    status: 'success',
                    message: '‚úÖ Twilio configured'
                };
                addLog('‚úÖ Twilio setup working');

            } catch (error) {
                diagnosticResults.twilio = {
                    status: 'warning',
                    message: '‚ö†Ô∏è Twilio not configured (using simulation): ' + error.message,
                    fix: 'setupTwilio'
                };
                addLog('‚ö†Ô∏è Twilio not configured: ' + error.message);
            }
        }

        async function checkConfigurationFiles() {
            addLog('‚öôÔ∏è Checking configuration files...');
            
            try {
                if (!window.EnkiConfig) {
                    throw new Error('Configuration not loaded');
                }

                const setup = window.EnkiConfig.checkSetup();
                
                diagnosticResults.config = {
                    status: 'success',
                    message: '‚úÖ Configuration files loaded',
                    setup: setup
                };
                addLog('‚úÖ Configuration files working');

            } catch (error) {
                diagnosticResults.config = {
                    status: 'error',
                    message: '‚ùå Configuration error: ' + error.message,
                    fix: 'checkConfigFiles'
                };
                addLog('‚ùå Configuration error: ' + error.message);
            }
        }

        function displayDiagnosticResults() {
            const resultsDiv = document.getElementById('diagnosticResults');
            let html = '<div class="results-grid">';

            Object.keys(diagnosticResults).forEach(key => {
                const result = diagnosticResults[key];
                const statusClass = result.status === 'success' ? 'success' : 
                                  result.status === 'warning' ? 'warning' : 'error';
                
                html += `
                    <div class="result-card ${statusClass}">
                        <div class="result-header">
                            <i class="fas fa-${getStatusIcon(result.status)}"></i>
                            <h4>${key.toUpperCase()}</h4>
                        </div>
                        <p>${result.message}</p>
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function showAvailableFixes() {
            const fixButtonsDiv = document.getElementById('fixButtons');
            const fixes = [];

            Object.values(diagnosticResults).forEach(result => {
                if (result.fix && !fixes.includes(result.fix)) {
                    fixes.push(result.fix);
                }
            });

            if (fixes.length > 0) {
                let html = '';
                fixes.forEach(fix => {
                    html += getFixButton(fix);
                });
                
                fixButtonsDiv.innerHTML = html;
                fixButtonsDiv.style.display = 'block';
            }
        }

        function getFixButton(fixType) {
            const fixes = {
                redirectToLogin: `
                    <button class="fix-btn error" onclick="window.location.href='index.html'">
                        <i class="fas fa-sign-in-alt"></i> Go to Login
                    </button>
                `,
                installDatabaseSchema: `
                    <button class="fix-btn error" onclick="fixDatabaseSchema()">
                        <i class="fas fa-database"></i> Install Database Schema
                    </button>
                `,
                setupEmailJS: `
                    <button class="fix-btn warning" onclick="window.open('setup-real-communications.md', '_blank')">
                        <i class="fas fa-envelope"></i> Setup EmailJS Guide
                    </button>
                `,
                setupTwilio: `
                    <button class="fix-btn warning" onclick="window.open('setup-real-communications.md', '_blank')">
                        <i class="fas fa-sms"></i> Setup Twilio Guide
                    </button>
                `,
                fixBackendLoading: `
                    <button class="fix-btn error" onclick="fixBackendLoading()">
                        <i class="fas fa-refresh"></i> Reload Backend
                    </button>
                `
            };

            return fixes[fixType] || '';
        }

        async function fixDatabaseSchema() {
            addLog('üîÑ Installing database schema...');
            
            try {
                const schema = `
                    -- Create invitations table
                    CREATE TABLE IF NOT EXISTS public.invitations (
                      id UUID DEFAULT uuid_generate_v4() PRIMARY KEY,
                      created_at TIMESTAMP WITH TIME ZONE DEFAULT timezone('utc'::text, now()) NOT NULL,
                      updated_at TIMESTAMP WITH TIME ZONE DEFAULT timezone('utc'::text, now()) NOT NULL,
                      
                      exchange_id UUID,
                      inviter_id UUID NOT NULL,
                      
                      invitation_type TEXT NOT NULL CHECK (invitation_type IN ('email', 'sms', 'link')),
                      exchange_type TEXT NOT NULL CHECK (exchange_type IN ('company', 'friend', 'family', 'world')),
                      
                      recipient_email TEXT,
                      recipient_phone TEXT,
                      recipient_name TEXT,
                      personal_message TEXT,
                      
                      status TEXT DEFAULT 'sent' CHECK (status IN ('sent', 'delivered', 'opened', 'clicked', 'joined', 'declined', 'expired', 'failed')),
                      
                      token TEXT UNIQUE,
                      invite_link TEXT,
                      expires_at TIMESTAMP WITH TIME ZONE,
                      max_uses INTEGER DEFAULT 1,
                      current_uses INTEGER DEFAULT 0,
                      
                      sent_at TIMESTAMP WITH TIME ZONE,
                      delivered_at TIMESTAMP WITH TIME ZONE,
                      opened_at TIMESTAMP WITH TIME ZONE,
                      clicked_at TIMESTAMP WITH TIME ZONE,
                      responded_at TIMESTAMP WITH TIME ZONE,
                      
                      email_service_id TEXT,
                      sms_service_id TEXT,
                      
                      metadata JSONB DEFAULT '{}'::jsonb
                    );
                `;

                // Execute the schema (this is a simplified version)
                // In reality, you'd need to run the full schema from supabase-schema-extended.sql
                
                addLog('‚úÖ Basic schema installed (run full schema in Supabase for complete setup)');
                
                // Refresh diagnostic
                setTimeout(() => {
                    runFullDiagnostic();
                }, 2000);

            } catch (error) {
                addLog('‚ùå Schema installation failed: ' + error.message);
            }
        }

        function fixBackendLoading() {
            addLog('üîÑ Reloading backend components...');
            window.location.reload();
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'times-circle';
                default: return 'question-circle';
            }
        }

        function addLog(message) {
            const log = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Auto-run diagnostic on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                runFullDiagnostic();
            }, 1000);
        });
    </script>

    <style>
        .debug-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            padding: 20px;
        }

        .debug-content {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .debug-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .debug-section {
            margin-bottom: 30px;
        }

        .debug-section h2 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .debug-btn {
            background: #dc2626;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .debug-btn:hover:not(:disabled) {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .debug-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .result-card.success {
            background: #f0fdf4;
            border-color: #10b981;
        }

        .result-card.warning {
            background: #fffbeb;
            border-color: #f59e0b;
        }

        .result-card.error {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .result-header i {
            font-size: 20px;
        }

        .result-card.success .result-header i {
            color: #10b981;
        }

        .result-card.warning .result-header i {
            color: #f59e0b;
        }

        .result-card.error .result-header i {
            color: #ef4444;
        }

        .fix-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .fix-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fix-btn.error {
            background: #ef4444;
            color: white;
        }

        .fix-btn.error:hover {
            background: #dc2626;
        }

        .fix-btn.warning {
            background: #f59e0b;
            color: white;
        }

        .fix-btn.warning:hover {
            background: #d97706;
        }

        .debug-log {
            background: #1f2937;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .debug-log h3 {
            margin: 0 0 15px 0;
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }

        .log-entry {
            color: #d1d5db;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .debug-content {
                padding: 20px;
                margin: 10px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .fix-buttons {
                flex-direction: column;
            }

            .fix-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
